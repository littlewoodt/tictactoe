<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<link rel="stylesheet" href="tictactoe.css">
  <meta charset="utf-8">
  <title>tictactoe</title>
</head>
<body>

<div class="container">
    <h1>tic tac toe</h1>

  <div class="row1 clear">
    <div class="square diag1 col1"></div>
    <div class="square col2"></div>
    <div class="square diag2 col3"></div>
  </div>
  <div class="row2 clear">
    <div class="square col1"></div>
    <div class="square diag1 diag2 col2"></div>
    <div class="square col3"></div>
  </div>
  <div class="row3 clear">
    <div class="square diag2 col1"></div>
    <div class="square col2"></div>
    <div class="square diag1 col3"></div>
  </div>

  <p id="message"></p>

</div>
  <script src="tictactoe.js"></script>

</body>
</html>
